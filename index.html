<!DOCTYPE html>
<!-- Coding By Techbanta -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter App in JavaScript | Techbanta</title>
    <link rel="stylesheet" href="./style.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <!-- FontAweome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="./script.js" defer></script>
   
  </head>
  <body>
    <div class="wrapper">
      <header>Currency Converter</header>
      <form action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="1" id="id_amount">
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box" >
              <img src="https://flagcdn.com/48x36/us.png" alt="flag">
              <select id="from_currency"> <!-- Options tag are inserted from JavaScript --> </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box" >
              <img src="https://flagcdn.com/48x36/in.png" alt="flag">
              <select id="to_currency"> <!-- Options tag are inserted from JavaScript --> </select>
            </div>
          </div>
        </div>
        <div class="exchange-rate" id="id_result">Getting exchange rate...</div>
        <button onclick="exchange()">Get Exchange Rate</button>
      </form>
    </div>
    
  </body>
 
</html>
